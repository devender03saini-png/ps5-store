<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="assests/css/contact.css" />
</head>

<body>
  
  <header class="main-header">
    <div class="logo">
      <a href="index.html">
        <img src="assests/images/logo.png" alt="Logo" />
      </a>
    </div>
    <nav class="nav-buttons">
      <a href="home.html"><button>Home</button></a>
      <a href="index.html"><button>Products</button></a>
      <a href="about.html"><button>About</button></a>
      <a href="contact.html"><button>Contact</button></a>
    </nav>
  </header>

  <div class="contact-form-wrapper">
    <div class="contact-form">
      <h2>Fill to Aproach</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="productid" name="productid" placeholder="Product Id" required />
        <select class="Form-control bg-primary" id="select_day"
         style="background-color:#cfcece; color:#000000; width:auto; height:30px;">
         <option value="">Options</option>
         <option value="1">Suggestions</option>
         <option value="2">Complain</option>
         <option value="3">Others</option>
        </select>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-detail">
      <h2>Info to contact us</h2>
      <p>Contact - 91-xxxxx-xxxxx</p>
      <p>Mail - lomer5@controller.com</p>
      <p>Office Hours: 9am - 6pm</p>
      <p>Location: 123, Main Street, City</p>
      <p>Support: support@controller.com</p>
    </div>
  </div>
</body>
</html>
